<script>
  var count = 0,
      total = 50,
      adder = setInterval(add, 500);
  function add() {
    if (count > total) clearInterval(adder);
    var el = document.createElement('marquee');
    el.innerText = 'cheddar mashed potatoes';
    document.body.appendChild(el);
    count++;
  } 
</script>
